<!doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Inicio de sesión en el sistema</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body id="login">

<nav class="navbar navbar-expand-lg navbar-dark bg-info" th:fragment="menu">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}"><p class="text-light bg-info float-left">Let's try some injections!</p></a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link active" th:href="@{/home}">Págini Inicio</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link active" th:href="@{'/user_info?userId=' + ${#authentication.principal.userId}}">Información del usuario</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <div th:if="${@environment.getProperty('app.name') == 'sql-injection'}">
                    <a class="nav-link active" th:href="@{'/user-info-by-username?username=' + ${#authentication.principal.username}}">Información por nombre de usuario</a>
                </div>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <div th:if="${@environment.getProperty('app.name') == 'sql-injection'}">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link active" th:href="@{/log-data}">Registro de actividad(logs)</a>
                    </div>
                </div>
            </li>

            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <div th:if="${@environment.getProperty('app.name') == 'sql-injection'}">
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <a class="nav-link active" th:href="@{'/user-detail?userId=' + ${#authentication.principal.userId}}">Detalles del usuarios</a>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link active" th:href="@{/export-user-details}">Exportación de datos del usuario</a>
                    </div>
                </div>
            </li>

        </ul>

        <div class="row">
            <div class="col-12" th:if="${#authorization.expression('isAuthenticated()')}">
                <p class="text-light bg-info float-right">Bienvenido, <span th:text="${#authentication.principal.username}"/>!</p>
            </div>
            <form class="col-12" method="post" th:action="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}">
                <button id="logout-button" type="submit" class="btn btn-danger float-right">Salir de sesión</button>
            </form>
        </div>

    </div>
</nav>


</body>
